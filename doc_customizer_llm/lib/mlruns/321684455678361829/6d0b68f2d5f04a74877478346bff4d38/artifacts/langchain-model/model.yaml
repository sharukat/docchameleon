_type: llm_chain
llm:
  _type: openai-chat
  model: gpt-3.5-turbo
  model_name: gpt-3.5-turbo
  n: 1
  stream: false
  temperature: 0.0
llm_kwargs: {}
memory: null
metadata: null
name: null
output_key: text
output_parser:
  _type: default
  name: null
prompt:
  _type: prompt
  input_types: {}
  input_variables:
  - body
  - context
  - definition
  - issue_type
  - task
  - title
  metadata: null
  name: null
  output_parser: null
  partial_variables: {}
  tags: null
  template: '

    Use the following pieces of context to answer the question at the end.  If you
    do not know the answer, please think rationally and answer from your own knowledge
    base.


    {context}


    {issue_type} definition:

    {definition}



    Below is a Stack Overflow question posted by a user related to documentation replication
    on other examples.


    Question Title: {title}

    Question Body: {body}


    {task}. And this customization will enhance the understandability of the documentation
    while avoiding any questions like this in future.

    '
  template_format: f-string
  validate_template: false
return_final_only: true
tags: null
verbose: false
